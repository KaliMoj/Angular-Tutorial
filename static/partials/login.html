<h1>Login</h1>
<hr/>
<div ui-view ng-controller="userController as user">
    <label>First Name:</label><input type="text" ng-model="user.firstName"/>
    <label>Last Name:</label><input type="text" ng-model="user.lastName"/>
    <label>Email:</label><input type="text" ng-model="user.email"/>
    <button ng-click="user.register()">Register</button>
    <br>
    <br>
    <label>User ID:</label><input type="text" ng-model="user.Id"/>
    <button ng-click="user.login(user.Id)">Login</button>
</div>
